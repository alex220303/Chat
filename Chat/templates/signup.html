{% extends "base.html" %}
{% block title %}Sign in{% endblock title %}

{% block content %}
    <div class="container d-block position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="border-0">
                    <div class="p-4 p-sm-5">
                        <form>
                            <div class="form-floating mt-5 mb-3">
                                <input type="login" class="form-control" id="floatingLogin"
                                    placeholder="Login">
                                <label for="floatingLogin">Login</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingEmail"
                                    placeholder="Email">
                                <label for="floatingEmail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-5">
                                <input type="password" class="form-control" id="floatingConfirmPassword"
                                    placeholder="ConfirmPassword">
                                <label for="floatingConfirmPassword">Confirm assword</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-light text-uppercase fw-bold " type="submit">Sign
                                    up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
