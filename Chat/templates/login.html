{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
<div class="container d-block position-absolute top-50 start-50 translate-middle">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="border-0 my-5">
                <div class="p-4 p-sm-5">
                    <form>
                        {% csrf_token %}
                        <div class="form-floating mt-5 mb-3">
                            <input type="login" class="form-control" id="floatingInput" placeholder="Login or email">
                            <label for="floatingInput">Login or email address</label>
                        </div>
                        <div class="form-floating mb-5">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <!-- {% for field in form.visible_fields %}
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="{{ form.subject.id_for_label }}">{{ field.label }}</label>
                        </div>
                        {% endfor %} -->
                        <div class="d-grid mt-5">
                            <button class="btn btn-outline-light text-uppercase fw-bold " type="submit">Sign
                                in</button>
                        </div>
                        <div class="position-relative mt-1">
                            <a href="/account/signup" class="text-white-50 position-absolute top-50 start-0">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
